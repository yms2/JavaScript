<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Square{
            #length
            static #counter = 0 //private 특성과 static 특성은 한꺼번에 적용할 수도 있다.
            static get counter (){
                return Square.#counter
            }
            constructor (length){
                this.length = length
                Square.#counter += 1
            }
            static perimeter0f (length){
                return length * 4
            }
            static area0f (length){
                return length * length
            }
            get length () { return this.#length}
            get perimeter () { return this.#length * 4}
            get area () { return this.#length * this.#length}

            set length (length){
                if(length <= 0){
                    throw '길이는 0보다 커야 합니다.'
                }
                this.#length = length
            }
        }
        // static 송성 사용하기
        const squareA = new Square(10)
        const squareB = new Square(20)
        const squareC = new Square(30)
        console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다.`)
        //static 메소드 사용하기
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeter0f(20)}입니다`)
        console.log(`한 변의 길이가 30인 정사각형의 둘레는 ${Square.area0f(30)}입니다`)
        /*
        #counter라는 이름의 static 속성과 counter()라는 이름의 static 메소드를 만들었다.
        */
    </script>
</head>

</body>
</html>
